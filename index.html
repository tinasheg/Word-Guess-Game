<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ANIMAL SOUNDS GUESSING GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Main Heading-->
    <div class="heading">
        <h1>ANIMAL SOUNDS</h1>
    </div>

    <div class="background">
        <div class="container">

            <!--Changing Image based on correct answers-->
            <h2>Press Any Key To Guess This Animal!</h2>
            <div>
                <img id="image" src="" width="40%" height="200">
            </div>

            <!--Current Word Container-->
            <div>
                <h3 id="currentword">_ _ _ _ _</h3>
            </div>
            <div id="scoreboard">
                <!--Guesses left Container-->
                <div class="sidebar">
                    <h3>GUESSES LEFT:
                        <span id="guessesremaining"></span>
                    </h3>
                </div>

                <!--Wins counter Container-->
                <div class="sidebar">
                    <h3>WINS:
                        <span id="winstracker"></span>
                    </h3>
                </div>
                <!--Loss counter Container-->
                <div class="sidebar">
                    <h3>LOSSES:
                        <span id="losstracker"></span>
                    </h3>
                </div>

                <!--Wrong guesses container-->
                <div class="sidebar">
                    <h3>LETTERS YOU GUESSED WRONG:
                        <span id="playerguesses"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>



    <!--AUDIO FILES-->
    <div>
        <!--arthur-->
        <audio id="sheep">
            <source src="https://www.google.com/logos/fnbx/animal_sounds/sheep.mp3" type="audio/mp3">
        </audio>
        <!--rugrats-->
        <audio id="swan">
            <source src="https://www.google.com/logos/fnbx/animal_sounds/swan.mp3" type="audio/mp3">
        </audio>
       
    </div>




    <script src="javascript/game.js"></script>
    
</body>

</html>
